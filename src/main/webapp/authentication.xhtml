<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Authentication</title>
	<f:metadata>
		<f:viewAction action="#{authenticationController.attemptRedirect}" />
	</f:metadata>
</h:head>

<h:body>

	<h:form id="loginform">
		<p:messages id="messages" showDetail="false" />

		<p:panel id="panelAuthentication" header="Authentication" style="width:380px;height:180px;margin:auto" >
		
			<h:panelGrid columns="3" cellpadding="5">
			
				<p:outputLabel for="username" value="Username:" />
				<p:inputText id="username" value="#{authenticationController.username}" required="true" label="Username">
					<f:validateLength minimum="3" />
				</p:inputText>
				<p:message for="username" display="icon" />

				<p:outputLabel for="password" value="Password:" />
				<p:password id="password" value="#{authenticationController.password}" required="true" label="Password">
					<f:validateLength minimum="3" />
				</p:password>
				<p:message for="password" display="icon" />
				
			</h:panelGrid>

			<p:commandButton id="login" value="Login" update=":loginform:panelAuthentication messages"
				action="#{authenticationController.authenticate}" />
				
		</p:panel>
		
	</h:form>

</h:body>
</html>
